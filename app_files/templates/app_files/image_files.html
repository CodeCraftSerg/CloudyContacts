{% extends 'app_main/base.html' %}

{% block files_page %}
{% load static %}

<section class="wrapper style1 fade-up">
    <div class="inner">
        <h2 style="padding-left: 1rem;">Your Images</h2>

        {% for p in image_list %}
        <div class="gallery">

            <div class="image">
                <img src="{{ p.filepath.url }}" alt="{{ p.file_description }}">
                <div class="description">{{p.file_description}}</div>
            </div>
            {% empty %}
            <p>No images available.</p>
            {% endfor %}
        </div>
    <a href="{% url 'app_files:files_page' %}" class="button" style="margin-right: 30px;">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> All Files
        </a>
    </div>
</section>
<style>
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .description {
        text-align: center;
        margin-top: 8px;
    }
</style>
{% endblock %}
