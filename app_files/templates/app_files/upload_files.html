{% extends 'app_main/base.html' %}

{% block files_page %}
{% load static %}

<section class="wrapper style1 fade-up">
    <div class="inner">
        <h2>Upload File</h2>
        <form action="{% url 'app_files:upload_files' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fields">
                <div class="field half">
                    <label for="file_description">Description</label>
                    {{ form.file_description }}
                </div>
                <div class="field half">
                    <label for="file">File</label>
                    {{ form.filepath }}
                </div>
            </div>
            <ul class="actions">
                <li><button type="submit" class="button">Upload</button></li>
            </ul>
        </form>
    </div>
</section>
{% endblock %}
