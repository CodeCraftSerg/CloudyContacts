{% extends "app_main/base.html" %}

{% block reset %}

<section id="pass_reset" class="wrapper style1 fade-up">
    <div class="inner">

            <div class="reset-container">
                <h2> Password reset </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Request password reset</button>
                </form>
            </div>

    </div>
</section>

{% endblock %}
