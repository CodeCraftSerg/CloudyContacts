{% extends "app_main/base.html" %}

{% block reset %}

<section id="pass_reset" class="wrapper style1 fade-up">
    <div class="inner">

        <div class="reset-container">
            <h2>Enter new password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save new password</button>
            </form>
        </div>

    </div>
</section>

{% endblock %}
